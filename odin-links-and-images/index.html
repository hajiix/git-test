<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Odin Links and Images</title>
  </head>

  <body>
    <h1>Homepage</h1>
    <!-- rel = relation | noopener = new link cant get access to original page. norefferer prevents new link from knowing which webpage has its link. Can be used alone since it includes noopener.  -->

    <a
      href="https://www.theodinproject.com/about"
      target="_blank"
      rel="noopener noreferrer"
      >click me</a
    >
    <br />
    <a href="pages/about.html">About</a>

    <img src="./images/dog.jpg" alt="Charles the Dog" width="180" height="240">
  </body>
</html>
